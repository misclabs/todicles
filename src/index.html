<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todicles</title>

    <script src="webcomponents-loader.js"></script>
    <script src="lit-polyfill-support.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="module" src="index.js"></script>

    <script type="module">
      const checklist = document.querySelector("ml-checklist");
      checklist.hideChecked = localStorage.getItem("hideChecked") === "true";
      checklist.addEventListener("hideCheckedChange", (e) => {
        localStorage.setItem("hideChecked", e.target.hideChecked);
      });
      checklist.addEventListener("itemAdd", logCustomEvent);
      checklist.addEventListener("itemChange", logCustomEvent);
      checklist.addEventListener("itemDelete", logCustomEvent);

      function logCustomEvent(e) {
        console.log(`${e.type} ${JSON.stringify(e.detail)} `, e);
      }
    </script>
  </head>
  <body>
    <h1>Todicles</h1>
    <ml-checklist>
      <div slot="empty">
        <!-- Displayed when the list is empty -->
        It's empty, Jim! ðŸ™€
      </div>
    </ml-checklist>
    <p>
      This is a silly app built mostly to learn about
      <a href="https://lit.dev/">Lit</a>. Source is
      <a href="https://github.com/misclabs/todicles">here.</a>
    </p>
  </body>
</html>
